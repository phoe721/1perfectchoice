<html>
<head>
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/dropzone.css">
</head>
<body>
<div id="menu">
	<input type="button" id="check_item" value="Check Item">
	<input type="button" id="update_item" value="Update Item">
	<input type="button" id="insert_item" value="Insert Item">
	<input type="button" id="delete_item" value="Delete Item">
</div>
<div id="box1">
<form id="form"> 
	<label for="input">Check SKU/ASIN</label>
	<br>
	<input type="text" id="input" name="input">
	<input type="button" id="check" value="Check">
	<input type="button" id="dropzone" value="Dropzone">
	<input type="button" id="reset" value="Reset">
	<span id="error"></span>
	<span id="warning"></span>
</form>
</div>
<div id="box2">
<form id="form2"> 
	<label for="file">Upload File</label>
	<br>
	<select id="task2"></select>
	<input type="file" class="left" id="file" name="file">
	<input type="hidden" id="uid" name="uid">
	<input type="button" id="upload" value="Upload">
	<input type="button" id="run" value="Run">
	<input type="button" id="clear_inventory" value="Clear Inventory">
</form>
</div>
<div id="box3" class="dropzone"></div>
<div id="output"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
<script src="js/dropzone.js"></script>
<script src="js/index.js"></script>
</body>
</html>
