<html>
<head>
<title>Get Shipping Cost</title>
<link rel="stylesheet" href="css/getShipping.css">
</head>
<body>
<h3>Get Shipping Cost</h3>
<div class="description">
Input: Fill in the corresponding values<br>
Purpose: Calculate shipping costs
</div>
<br>
<form id="form">
	<label for="sku">SKU:</label><input type="text" id="sku" name="sku"><br>
	<label for="cost">Cost:</label><input type="text" id="cost" name="cost"><br>
	<label for="weight">Weight:</label><input type="text" id="weight" name="weight"><br>
	<label for="length">Length:</label><input type="text" id="length" name="length"><br>
	<label for="width">Width:</label><input type="text" id="width" name="width"><br>
	<label for="height">Height:</label><input type="text" id="height" name="height"><br>
<input type="button" id="submit" value="Submit">
<input type="button" id="reset" value="Reset">
</form>
<div id="output"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
<script src="js/getShipping.js"></script>
</body>
</html>
