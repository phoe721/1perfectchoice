<html>
<head>
<link rel="stylesheet" href="css/upload.css">
</head>
<body>
<div id="box1">
<form id="form"> 
	<label for="sku">Check SKU</label>
	<br>
	<input type="text" id="sku" name="sku">
	<select id="task">
	<option value="checkCosts">Check Costs</option>
	<option value="checkShipping">Check Shipping</option>
	<option value="checkDimensions">Check Dimensions</option>
	<option value="checkWeights">Check Weights</option>
	<option value="checkDiscontinued">Check Discontinued</option>
	<option value="checkInventory">Check Inventory</option>
	</select>
	<input type="button" id="check" value="Check">
	<input type="button" id="reset2" value="Reset">
</form>
<div id="output"></div>
</div>
<div id="box2">
<form id="form2"> 
	<label for="file">Upload File</label>
	<br>
	<select id="task2">
	<option value="checkCosts">Check Costs</option>
	<option value="checkShipping">Check Shipping</option>
	<option value="checkDimensions">Check Dimensions</option>
	<option value="checkWeights">Check Weights</option>
	<option value="checkDiscontinued">Check Discontinued</option>
	<option value="checkInventory">Check Inventory</option>
	<option value="getCategory">Get Category</option>
	<option value="insertCosts">Insert Costs</option>
	<option value="insertDimensions">Insert Dimensions</option>
	<option value="insertDiscontinued">Insert Discontinued</option>
	<option value="insertSetList">Insert Set List</option>
	</select>
	<input type="file" class="left" id="file" name="file">
	<input type="hidden" id="uid" name="uid">
	<input type="button" id="upload" value="Upload">
	<input type="button" id="run" value="Run">
	<input type="button" id="reset" value="Reset">
</form>
<div id="output2"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
