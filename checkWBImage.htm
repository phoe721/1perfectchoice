<html>
<head>
<title>Check White Background Image by Directory</title>
<link rel="stylesheet" href="css/checkWBImage.css">
</head>
<body>
<h3>Check White Background Image By Directory </h3>
<form id="form">
	<label for="server">FTP Server:</label><input type="text" id="server" name="server"><br>
	<label for="user">FTP User:</label><input type="text" id="user" name="user"><br>
	<label for="pass">FTP Pass:</label><input type="password" id="pass" name="pass"><br>
	<label for="directory">FTP Directories:</label>
	<select id="directory" name="directory">
	<option value="">select directory to check</option>
	</select><br>
</form>
<img src="images/loading.gif" id="loading"> 
<div id="output"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
<script src="js/checkWBImage.js"></script>
</body>
</html>
