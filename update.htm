<html>
<head>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="box1">
<form id="form"> 
	<label for="input">Check SKU/ASIN</label>
	<br>
	<input type="text" id="input" name="input">
	<input type="button" id="check" value="Check">
	<input type="button" id="reset" value="Reset">
	<span id="error"></span>
	<span id="warning"></span>
</form>
</div>
<div id="output">
	<div style="float: left; margin: 5px;">
	<table> 
		<tr><td>Vendor</td><td><input type="text" id="vendor" readonly></td></tr> 
		<tr><td>SKU</td><td><a href="" target="_blank" id="sku"></a></td></tr> 
		<tr><td>ASIN</td><td><a href="" target="_blank" id="asin"></a></td></tr> 
		<tr><td>UPC</td><td><input type="text" id="upc" readonly></td></tr> 
		<tr><td>Status</td><td><input type="text" id="discontinued"></td></tr> 
		<tr><td>Set List</td><td><input type="text" id="set_list"></td></tr> 
		<tr><td>Item Type</td><td><input type="text" id="item_type"></td></tr> 
		<tr><td>Cost</td><td><input type="text" id="cost"></td></tr> 
		<tr><td>Updated Time</td><td><input type="text" id="cost_updated_time" readonly></td></tr> 
		<tr><td>Unit</td><td><input type="text" id="unit"></td></tr> 
		<tr><td>Quantity</td><td><input type="text" id="qty"></td></tr> 
		<tr><td>Updated Time</td><td><input type="text" id="qty_updated_time" readonly></td></tr> 
		<tr><td>Title</td><td><input type="text" id="title"></td></tr> 
		<tr><td>Color</td><td><input type="text" id="color"></td></tr> 
		<tr><td>Material</td><td><input type="text" id="material"></td></tr> 
		<tr><td>Features</td><td><input type="text" id="features"></td></tr> 
		<tr><td>Description</td><td><textarea id="description"></textarea></td></tr> 
		<tr><td>Weight</td><td><input type="text" id="weight"></td></tr> 
		<tr><td>Dimension</td><td><input type="text" id="dimension"></td></tr> 
		<tr><td>Box Count</td><td><input type="text" id="box_count" readonly></td></tr>  
		<tr><td>Package Dimension</td><td><input type="text" id="pg_dimension"></td></tr>  
		<tr><td>Package Weight</td><td><input type="text" id="pg_weight"></td></tr>  
		<tr><td>Total Package Weight</td><td><input type="text" id="total_pg_weight" readonly></td></tr>  
	</table></div>
	<div style="float: left; margin: 5px;">
	<img id="product_img" width="300px"><br><img id="product_img_wb" width="300px">
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
<script src="js/update.js"></script>
</body>
</html>
